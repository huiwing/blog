<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title>登录</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.3.js}"></script>
    <script type="text/javascript">
        function request() {
            $.ajax({
                cache: true,
                type: "POST",
                url: "http://127.0.0.1:8080/users/login",
                data: $('#login').serialize(),
                async: false,
                success: function (data) {
                    //alert(data.resultCode);
                    if (data.resultCode == 200) {
                        window.location.href = "http://127.0.0.1/article"
                    } else {
                        alert("用户名或密码错误")
                    }
                },
                error: function (request) {
                    alert("登录失败");
                }

            });
        }
    </script>
</head>
<body>

<form id="login" name="login" method="POST">
    <input type="text" name="username" id="username" value="huiwings" placeholder="用户名"/>
    <input type="text" name="password" value="111111" placeholder="密码"/>
    <input id="submit" type="submit" name="submit" value="登录" onclick="request()"/>
</form>

</body>
</html>
